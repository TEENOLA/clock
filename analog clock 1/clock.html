<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ANALOG CLOCK</title>
	<link rel="stylesheet" type="text/css" href="clock.css">
</head>
<body>
	<section>
	<div class="clock">
	   <div id="minute"></div>
	   <div id="second"></div>
	   <div id="hour"></div>
	   <div class="center"></div>
	   <div class="number" id="one">1</div>
	   <div class="number" id="two">2</div>
	   <div class="number" id="three">3</div>
	   <div class="number" id="four">4</div>
	   <div class="number" id="five">5</div>
	   <div class="number" id="six">9</div>
	   <div class="number" id="seven">7</div>
	   <div class="number" id="eight">8</div>
	   <div class="number" id="nine">9</div>
	   <div class="number" id="ten">10</div>
	   <div class="number" id="eleven">11</div>
	   <div class="number" id="twelve" >12</div>
	   </div>
    </div>
    </section>

    <script src="clock.js" type="text/javascript"></script>
</body>
</html>
